<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwatch</title>
    <style>
        body {overflow: hidden; background-color: black; color: white; font-family: system-ui;}
        div {font-size: 25vw; text-align: center; font-weight: bold; line-height: 1;}
    </style>
</head>
<body>
    <div><span id="hour">00</span>:<span id="minute">00</span>:<span id="secound">00</span></div>
    <script>
        const hou = document.getElementById("hour");
        const min = document.getElementById("minute");
        const sec = document.getElementById("secound");
        setInterval(updateTime, 1000);
        
        function updateTime() {
            let time = new Date();
            hou.innerText = time.getHours();
            min.innerText = time.getMinutes();
            sec.innerText = time.getSeconds();
        }
    </script>
</body>
</html>
